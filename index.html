<!DOCTYPE HTML>
<html>
<head>
<script src="src/libs/thirdParty/jquery-2.1.1.min.js"></script>
<script src="src/libs/thirdParty/rAF.js"></script>
<script src="src/libs/thirdParty/jquery.browser.min.js"></script>
<style type="text/css">

.slotsContainer {
	width: 510px;
	height: 300px;
	background-color: gray;
	border: 10px solid gray;

}

.slot {
	width: 100px;
	height: 300px;
	background-color: #ccc;
	position: relative;
	float: left;
	background: url("images/slot.jpg") repeat-y;
	background-position: 0px 0px;
	border-left: 2px solid gray;
}

</style>
<title>
Slot machine
</title>
</head>
<body>

<div class="slotsContainer">
	<div class="slot"></div>
	<div class="slot"></div>
	<div class="slot"></div>
	<div class="slot"></div>
	<div class="slot"></div>
</div>

<button id="startButton">START</button>

<section>
	<table>
		<tr>
			<td></td>
			<td>Slot 0</td>
			<td>Slot 1</td>
			<td>Slot 2</td>
			<td>Slot 3</td>
			<td>Slot 4</td>
		</tr>
		<tr>
			<td>Acceleration</td>
			<td id="acceleration0">1</td>
			<td id="acceleration1">1</td>
			<td id="acceleration2">1</td>
			<td id="acceleration3">1</td>
			<td id="acceleration4">1</td>
		</tr>
		<tr>
			<td>Speed</td>
			<td id="speed0">1</td>
			<td id="speed1">1</td>
			<td id="speed2">1</td>
			<td id="speed3">1</td>
			<td id="speed4">1</td>
		</tr>
		<tr>
			<td>Stop</td>
			<td id="stop0"></td>
			<td id="stop1"></td>
			<td id="stop2"></td>
			<td id="stop3"></td>
			<td id="stop4"></td>
		</tr>
		<tr>
			<td>Sequence</td>
			<td id="seq0">2</td>
			<td id="seq1">2</td>
			<td id="seq2">2</td>
			<td id="seq3">2</td>
			<td id="seq4">2</td>
		</tr>
		<tr>
			<td>Remaining turns</td>
			<td id="turns0"></td>
			<td id="turns1"></td>
			<td id="turns2"></td>
			<td id="turns3"></td>
			<td id="turns4"></td>
		</tr>

	</table>

</section>

<script type="text/javascript" src="src/js/slot.js"></script>
<script type="text/javascript" src="src/js/slotMachine.js"></script>
</body>
</html>
